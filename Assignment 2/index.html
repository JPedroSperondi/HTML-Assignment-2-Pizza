<html lang="en">
<head>

<!--metadatas-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale1">
<meta name="description" content="Creating a pizza website">
<meta name="robots" content="noindex,nofollow">
<title> Assignment 2 | Pizza </title>
<!--fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!--Add my CSS file-->
<link rel="stylesheet" href="./CSS/style.css">

</head> 

<body>
    <!--Header contains logo followed by the main text-->
    <header>

        <div>
            <a href="index.html"><img src="./IMG/Logo.jpg" alt="Pizza Logo"></a>
            
        </div>
        
        <div>
            <h1>Pedro's Pizzaria</h1>
        </div>
        



    </header>
    <!--Section/Masthead-->
    <section>

       <h2>Welcome!</h2>

    </section>

    <main>

        <section>
            <div>
                <!--Forms requesting the information about the pizza, using input types like: number, radio, checkbox,etc-->
                <h2>Your pizza</h2>
                    <form method="post" action="file" enctype="multipart/form-data">

                        <label>Amount of pizzas</label>
                        <br>
                        <input type="number" amount="Amount of pizas" required>
                        <br>
                        <label>Choose the size of your pizza</label>
                        <br>
                        <input type="radio" id="Size1" name="Size" value="size1">
                        <label for="Size1">Small</label>
                        <br>
                        <input type="radio" id="Size2" name="Size" value="size2">
                        <label for="Size2">Medium</label>
                        <br>
                        <input type="radio" id="Size3" name="Size" value="size3">
                        <label for="Size3">Large</label>
                        <br>
                        <label>Choose your toppings</label>
                        <br>
                        <input type="checkbox" id="pepperoni" name="pep" value="pep">
                        <label for="pepperoni">Pepperoni</label>
                        <br>
                        <input type="checkbox" id="Extra cheese" name="ec" value="ec">
                        <label for="Extra cheese">Extra cheese</label>
                        <br>
                        <input type="checkbox" id="Mushrooms" name="ms" value="ms">
                        <label for="Mushrooms">Mushrooms</label>
                        <br>
                        <h2>Your informations</h2>
                        <!--Personal information request using forms, followed by a submit type input-->
                        <br>
                        <label>Adress</label>
                        <br>
                        <input type="text" adress="adress" required>
                        <br>
                        <label>Phone number</label> 
                        <br>
                        <input type="tel" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        <br>
                        <label>email</label>
                        <br>
                        <input type="email" name="email" required>
                        <br>
                        <input type="submit" value="send">


                    </form>

            </div>
        </section>

    </main>

    <aside>
        <!--Aside containing the pizza images at the right side of the main forms-->
        <article>
            <img src="./IMG/pepperoni.jpg">
            <h4>Our pepperoni topping</h4>
            <a href="#">Link</a>
        </article>
        <article>
            <img src="./IMG/extra.jpg">
            <h4>Our extra cheese topping</h4>
            <a href="#">Link</a>
        </article>
        <article>
            <img src="./IMG/mushroom.jpg">
            <h4>Our mushroom topping</h4>
            <a href="#">Link</a>
        </article>
    </aside>
    <!--Footer logo-->
    <footer>
        <a href="index.html"><img src="./IMG/Logo.jpg"></a>
    </footer>

</body>

</html>
